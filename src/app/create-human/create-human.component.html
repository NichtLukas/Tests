<form [formGroup]="form" class="form" (keydown)="readFormKeyInput()">
  <mat-form-field appearance="fill" class="formfield">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
    <button  matSuffix mat-icon-button (click)="nameFormControl.reset()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      This is required!
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="formfield">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age">
    <button matSuffix mat-icon-button (click)="ageFormControl.reset()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      This is required!
    </mat-error>
  </mat-form-field>

  <button mat-raised-button class="button" >Add</button>
  
  
</form>
