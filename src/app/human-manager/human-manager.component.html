
<div class="human-wrapper">
    <app-create-human (human)="onAdd($event)" class="create-human">
    </app-create-human>
    <!-- das  "|  async" liest und transformiert das Observable in eine Variable-->
    <app-display-human [humans]="(humans$ | async) || []" (delete)="onDelete($event)" class="display-human">
    </app-display-human>
</div>
